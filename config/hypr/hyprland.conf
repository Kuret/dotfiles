#############################
### ENVIRONMENT VARIABLES ###
#############################

env = SDL_VIDEODRIVER,wayland
# env = SDL_VIDEODRIVER,x11
# env = SDL_VIDEODRIVER,"wayland,x11"
#
## XDG Desktop Portal
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland
env = XDG_SESSION_DESKTOP,Hyprland

# QT
env = QT_QPA_PLATFORM,wayland;xcb
env = QT_WAYLAND_DISABLE_WINDOWDECORATION,1
env = QT_AUTO_SCREEN_SCALE_FACTOR,1

# GDK
env = GDK_SCALE,1

# Toolkit Backend
env = GDK_BACKEND,wayland,x11,*
env = CLUTTER_BACKEND,wayland

# Mozilla
env = MOZ_ENABLE_WAYLAND,1

# Set the cursor size for xcursor
env = XCURSOR_SIZE,24

# Ozone
env = OZONE_PLATFORM,wayland
env = ELECTRON_OZONE_PLATFORM_HINT,wayland

# Select eGPU as primary
env = AQ_DRM_DEVICES,/dev/dri/card0:/dev/dri/card1



#################
### AUTOSTART ###
#################

# Setup XDG for screen sharing
# Script from ml4w dotfiles
exec-once = ~/.config/hypr/xdg.sh

# Polkit
exec-once = systemctl --user start hyprpolkitagent

# Monitor configs
exec-once = kanshi

# Lock screen
exec-once = hyprlock

# Idle daemon
exec-once = hypridle

# Wallpaper
exec-once = hyprpaper

# Cursor theme
exec-once = hyprctl setcursor breeze_cursors 24

# Status bar and apps
exec-once = ~/.config/waybar/launch.sh
exec-once = nm-applet
exec-once = swaync



#############
### INPUT ###
#############

input {
  kb_layout = us
  kb_variant =
  kb_model =
  kb_options = caps:escape
  numlock_by_default = true
  mouse_refocus = false
  follow_mouse = 1
  sensitivity = 0

  touchpad {
    natural_scroll = true
    tap-to-click = false
    clickfinger_behavior = true
    middle_button_emulation = true
    disable_while_typing = true
  }
}

gestures {
  workspace_swipe = true
  workspace_swipe_fingers = 3
  workspace_swipe_touch = true
}







#####################
### LOOK AND FEEL ###
#####################

xwayland {
  enabled = true
  use_nearest_neighbor = true
  force_zero_scaling = false
}

general {
  gaps_in = 0
  gaps_out = 0
  border_size = 1
  col.inactive_border = 0xff444444 0xff444444
  col.active_border = 0xff777777 0xff777777
  layout = dwindle
  resize_on_border = false
}

decoration {
  rounding = 0
  rounding_power = 4.0
  active_opacity = 1
  inactive_opacity = 1
  fullscreen_opacity = 1
  dim_inactive = false

  blur {
    enabled = false
  }

  shadow {
    enabled = false
  }
}

animations {
  enabled = false
}

dwindle {
  pseudotile = false
  force_split = 2
  preserve_split = false
  smart_resizing = true
}

master {
  allow_small_split = true
  mfact = 0.70
  new_status = slave
  new_on_active = after
  orientation = center
  inherit_fullscreen = true
  slave_count_for_center_master = 0
  smart_resizing = true
  drop_at_cursor = true
}

binds {
  workspace_back_and_forth = false
  allow_workspace_cycles = false
  pass_mouse_when_bound = false
}

misc {
  disable_hyprland_logo = true
  disable_splash_rendering = true
}



###################
### KEYBINDINGS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/
$mainMod = SUPER # Sets "Windows" key as main modifier

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, RETURN, exec, $terminal
bind = $mainMod, R, exec, hyprctl reload
bind = $mainMod, Q, killactive,
bind = $mainMod, M, exec, wlogout
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, T, togglefloating,
bind = $mainMod, F, fullscreen, 1
bind = $mainMod SHIFT, F, fullscreen, 0
bind = $mainMod, SPACE, exec, $menu
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, O, togglesplit, # dwindle
bind = $mainMod SHIFT, Z, exec, sleep 0.5 && hyprlock
bind = , XF86Lock, exec, sleep 0.5 && hyprlock


# Move focus with mainMod + arrow keys
bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, L, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl s 10%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl s 10%-

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous



